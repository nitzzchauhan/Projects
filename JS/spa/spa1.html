<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash-Based Routing</title>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div id="content"></div>

    <script>
        // Routes configuration
        const routes = {
            home: 'Welcome to the Home Page!',
            about: 'Learn more about us on the About Page.',
            contact: 'Feel free to reach us on the Contact Page.'
        };

        // Function to handle hash changes
        function handleRouteChange() {
            const hash = location.hash.slice(1); // Get current hash without '#'
            const content = routes[hash] || '404 Page Not Found'; // Default to 404 if route doesn't exist
            document.getElementById('content').innerHTML = content;
        }

        // Listen to hash changes
        window.addEventListener('hashchange', handleRouteChange);
        window.addEventListener('load', handleRouteChange); // Handle initial load

    </script>
</body>
</html>
