<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Dynamic Search</title>
    <style>
      .btn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #1d9bf0;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #005f9e;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Search container */
      .search-container {
        background: linear-gradient(
          to right,
          rgb(205, 129, 141),
          rgb(211, 19, 211),
          darkred
        );
        display: flex;
        /* align-content: center; */
        height: 30vh;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      /* Search input styling */
      .search-input {
        width: 70%;
        padding: 15px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        /* margin-bottom: 20px; */
      }

      .results-container {
        padding: 20px;
        color: white;
        text-align: center;
        /* background-color:aquamarine */
      }

      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        color: white;
      }

      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #555;
      }

      th {
        background-color: #1d9bf0;
      }

      td {
        background-color: #333;
      }

      img {
        border-radius: 10px;
        width: 80px;
      }
      /* Modal Styling */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        color: black;
        text-align: center;
        width: 50%;
      }

      .close {
        background-color: red;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        float: right;
      }

      .close:hover {
        background-color: darkred;
      }
    </style>
  </head>

  <body style="background-color: #000000">
    <div class="search-container" style="display: flex; al">
      <input
        type="text"
        id="searchInput"
        class="search-input"
        placeholder="Search places..."
        onkeyup="filterPlaces()"
      />
      <div class="button-container">
        <button class="btn" onclick="clearSearch()">Clear Search</button>
      </div>
    </div>

    <div class="results-container">
      <div id="resultsTable"></div>
    </div>

    <!-- Modal for place details -->
    <div class="modal" id="detailsModal">
      <div class="modal-content" id="modalContent">
        <button class="close" onclick="closeModal()">Close</button>
      </div>
    </div>

      const keys = Object.keys(places);
      function filterPlaces() {
        const searchValue = document
          .getElementById("searchInput")
          .value.toUpperCase();
        const filteredPlaces = Object.values(places).filter((place) => {
          return (
            place.placeName.toUpperCase().includes(searchValue) ||
            place.city.toUpperCase().includes(searchValue) ||
            place.state.toUpperCase().includes(searchValue)
          );
        });

        displayTable(filteredPlaces);
      }

      function displayTable(places) {
        let table = `
          <table>
            <tr>
              <th>Place Name</th>
              <th>City</th>
              <th>State</th>
              <th>Image</th>
            </tr>
        `;

        places.forEach((place, index) => {
          table += `
            <tr onclick="showDetails('${keys[index]}')" >
              <td>${place.placeName}</td>
              <td>${place.city}</td>
              <td>${place.state}</td>
              <td><img src="${place.picture}" alt="${place.placeName}" /></td>
            </tr>
          `;
        });

        table += "</table>";

        const searchValue = document.getElementById("searchInput");
        console.log(searchValue.value);
        if (searchValue.value == "") {
          resultsTable.innerHTML = "";
        } else {
          document.getElementById("resultsTable").innerHTML = table;
        }
      }
      function clearSearch() {
        document.getElementById("searchInput").value = "";
        resultsTable.innerHTML = "";
      }

      function showDetails(id) {
        const place = places[id];
        const modalContent = `
          <h2>${place.placeName}</h2>
          <p>${place.description}</p>
          <p><strong>City:</strong> ${place.city}</p>
          <p><strong>State:</strong> ${place.state}</p>
          <img width="300" src="${place.picture}" alt="${place.placeName}" />
        `;
        document.getElementById("modalContent").innerHTML =
          modalContent +
          '<button class="close" onclick="closeModal()">Close</button>';
        document.getElementById("detailsModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("detailsModal").style.display = "none";
      }
