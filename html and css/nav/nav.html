<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>
        /* Basic styles for the navigation bar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar-logo {
            color: white;
            font-size: 24px;
            text-transform: uppercase;
        }

        .navbar ul {
            display: flex;
            list-style: none;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar ul li a:hover {
            color: #f39c12;
        }

        /* Hamburger menu for small screens */
        .navbar .menu-icon {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        /* Responsive design using media query */
        @media (max-width: 768px) {
            .navbar ul {
                position: absolute;
                top: 60px;
                left: -100%;
                width: 100%;
                height: 100vh;
                background-color: #101010;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: all 0.3s ease;
            }

            .navbar ul li {
                margin: 20px 0;
            }

            .navbar ul.active {
                left: 20px;
                /* display: none; */
            }

            .navbar .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-logo">Brand</div>
        <ul id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    </nav>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById("nav-links");
            navLinks.classList.toggle("active");
        }
    </script>

</body>
</html>
