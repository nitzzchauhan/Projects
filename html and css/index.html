<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Home Section with 3D Card -->
  <section id="home" class="section home">
    <div class="container">
      <div class="card-3d">
        <div class="card-front">
          <h1>Hello, I'm <span>Your Name</span></h1>
          <p>Front-End Developer</p>
        </div>
        <div class="card-back">
          <p>I create visually appealing and functional websites using HTML, CSS, and JavaScript.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Projects Section with 3D Cards -->
  <section id="projects" class="section projects">
    <div class="container">
      <h2>My Projects</h2>
      <div class="project-grid">
        <div class="project-card-3d">
          <div class="project-card-front">
            <h3>Project 1</h3>
          </div>
          <div class="project-card-back">
            <p>Details about Project 1.</p>
          </div>
        </div>
        <div class="project-card-3d">
          <div class="project-card-front">
            <h3>Project 2</h3>
          </div>
          <div class="project-card-back">
            <p>Details about Project 2.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section with 3D Card -->
  <section id="contact" class="section contact">
    <div class="container">
      <div class="card-3d">
        <div class="card-front">
          <h2>Contact Me</h2>
        </div>
        <div class="card-back">
          <p>Email: your.email@example.com</p>
          <p>Phone: +1234567890</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
